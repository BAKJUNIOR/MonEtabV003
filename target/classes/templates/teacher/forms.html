<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
  <meta charset="UTF-8">
  <title>Teachers page</title>
</head>
<body>

<div class="main-content container-fluid" layout:fragment="content">

  <div class="main-content container-fluid">
    <div class="page-title">
      <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
          <h3>Ajouter un professeur</h3>
          <p class="text-subtitle text-muted">Remplissez les informations ci-dessous pour ajouter un nouvel professeur. Veuillez vérifier toutes les données avant de les soumettre.</p>
        </div>
        <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class='breadcrumb-header'>
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a th:href="@{/teachers}">
                  <i data-feather="arrow-left" width="80" th:alt="retour"></i>
                </a>
              </li>
            </ol>

          </nav>
        </div>
      </div>
    </div>
    <section id="multiple-column-form">
      <div class="row match-height">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 th:text="${teacher.id == null} ? 'Ajouter un professeur' : 'Modier un professeur'"></h4>>
            </div>

            <div class="card-content">
              <div class="card-body">

                <form th:action="@{/teachers/teacher}"
                      th:object="${teacher}" method="post">

                  <input th:field="*{id}" hidden type="text">


                  <div class="row">
                    <!-- Champ pour le prénom -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" class="form-control" th:field="*{prenom}" placeholder="Prénom">
                        <div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></div>
                      </div>
                    </div>

                    <!-- Champ pour le nom -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" class="form-control" th:field="*{nom}" placeholder="Nom">
                        <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></div>
                      </div>
                    </div>

                    <!-- Boutons pour le choix du genre -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label>Genre</label>
                        <div class="d-flex align-items-center" style="display: flex ">
                          <div class="custom-control custom-radio mr-4" style="padding-right: 25px">
                            <input type="radio" id="homme" th:field="*{genre}" class="custom-control-input" value="Homme">
                            <label class="custom-control-label" for="homme">Homme</label>
                          </div>
                          <div class="custom-control custom-radio ml-5">
                            <input type="radio" id="femme" th:field="*{genre}" class="custom-control-input" value="Femme">
                            <label class="custom-control-label" for="femme">Femme</label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Boutons pour le choix du vacant -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label>Vacant</label>
                        <div class="d-flex align-items-center" style="display: flex ">
                          <div class="custom-control custom-radio mr-4" style="padding-right: 25px">
                            <input type="radio" id="oui" th:field="*{vacant}" class="custom-control-input" value="true">
                            <label class="custom-control-label" for="oui">Oui</label>
                          </div>
                          <div class="custom-control custom-radio ml-5">
                            <input type="radio" id="non" th:field="*{vacant}" class="custom-control-input" value="false">
                            <label class="custom-control-label" for="non">Non</label>
                          </div>
                        </div>
                      </div>
                    </div>


                    <!-- Champ pour la street -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="street">street</label>
                        <input type="text" id="street" class="form-control" th:field="*{address.street}" placeholder="street">
                        <div th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" class="text-danger"></div>
                      </div>
                    </div>

                    <!-- Champ pour la compagny -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="compagny">compagny</label>
                        <input type="text" id="compagny" class="form-control" th:field="*{address.compagny}" placeholder="compagny">
                        <div th:if="${#fields.hasErrors('address.compagny')}" th:errors="*{address.compagny}" class="text-danger"></div>
                      </div>
                    </div>

                    <!-- Champ pour la City -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="ville">City</label>
                        <input type="text" id="ville" class="form-control" th:field="*{address.city}" placeholder="Ville">
                        <div th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" class="text-danger"></div>
                      </div>
                    </div>


                    <!-- Champ pour la date de naissance -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="date-naissance">Date de Naissance</label>
                        <input type="date" id="date-naissance" class="form-control" th:field="*{dateNaissance}" placeholder="Date de Naissance">
                        <div th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}" class="text-danger"></div>
                      </div>
                    </div>

                    <!-- Champ pour le sujetProchaineReunion -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="sujetProchaineReunion">sujet Prochaine Reunion</label>
                        <input type="text" id="sujetProchaineReunion" class="form-control" th:field="*{sujetProchaineReunion}" placeholder="Matricule">
                        <div th:if="${#fields.hasErrors('sujetProchaineReunion')}" th:errors="*{sujetProchaineReunion}" class="text-danger"></div>
                      </div>
                    </div>



                    <!-- Champ pour le prochainCours -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="prochainCours">prochain Cours</label>
                        <input type="text" id="prochainCours" class="form-control" th:field="*{prochainCours}" placeholder="Matricule">
                        <div th:if="${#fields.hasErrors('prochainCours')}" th:errors="*{prochainCours}" class="text-danger"></div>
                      </div>
                    </div>



                    <!-- Champ pour la sélection de la matiereEnseigne -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="matiere">Matière enseigner</label>
                        <select id="matiere" th:field="*{matiereEnseigne}" class="form-control">
                          <option value="" disabled>Sélectionner la matiere enseigner</option>
                          <option th:each="matiere : ${matiere}" th:value="${matiere}" th:text="${matiere}">matière enseigne</option>
                        </select>
                        <div th:if="${#fields.hasErrors('matiereEnseigne')}" th:errors="*{matiereEnseigne}" class="text-danger"></div>
                      </div>
                    </div>


                    <!-- Champ pour le téléphone -->
                    <div class="col-md-6 col-12">
                      <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="text" id="telephone" class="form-control" th:field="*{telephone}" placeholder="Téléphone">
                        <div th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></div>
                      </div>
                    </div>


                    <!-- Boutons d'action agrandis, écartés, et centrés -->
                    <div class="col-12 d-flex justify-content-center mt-4">
                      <button type="reset" th:href="@{/teachers}" class="btn btn-light-secondary mr-4" style="width: 150px;">Annuler</button>
                      <button type="submit" class="btn btn-primary ml-4" style="width: 150px;">Enregistrer</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

  </div>
</div>
</div>
</body>
</html>
